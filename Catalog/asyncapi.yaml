asyncapi: '2.6.0'
info:
  title: Catalog Service
  version: '1.0.0'
  description: responsible for handling product services
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  development:
    url: amqp://localhost:{port}
    protocol: amqp
    protocolVersion: "0.9.1"
    description: This our development broker.
    variables:
      port:
        enum:
          - '15672'
          - '5672'

defaultContentType: application/json

channels:
  catalog/product:
    publish:
      operationId: requestCatalog
      message:
        name: getProduct
        messageId: getProduct
        payload: 
          type: object
          additionalProperties: false
          properties:
            id: 
              $ref: '#/components/schemas/uuid'
    subscribe:
      operationId: recieveCatalog
      message:
        name: retrieveProduct
        messageId: retrieveProduct
        $ref: '#/components/messages/product'
  catalog/products:
    publish:
      operationId: requestCatalogs
      message:
        name: getProducts
        messageId: getProducts
        payload:
          additionalProperties: false
          type: object
          properties:
            username: 
              type: string
              description: user/shop name
    subscribe:
      operationId: retrieveProducts
      message:
        name: recieveProducts
        messageId: recieveProducts
        $ref: '#/components/messages/products'          
  catalog/add:
    publish:
      operationId: addCatalog
      security:
        - bearerAuth: []
      message:
        name: addProduct
        messageId: addProduct
        $ref: '#/components/messages/product'
  catalog/update:
    publish: 
      operationId: updateCatalog
      message:
        $ref: '#/components/messages/updateProduct'
components:
  messages:
    product:
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: Correlation ID set by application
      payload:
        required:
          - name
          -  image
          -  type
          -  price
        $ref: '#/components/schemas/product'
    products:
      payload:
        type: array
        items:
          type: object
          $ref: '#/components/schemas/product'
    updateProduct:
      name: updateProduct
      messageId: updateProduct
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: Correlation ID set by application
          headers:
            type: object
      payload:
        type: object
        properties:
          id: 
            $ref: '#/components/schemas/uuid'
            description: product unique identifier
            name: 
              type: string
              description: product name
            price:
              type: integer
              description: product price
  schemas:
    uuid:
       type: string
       format: uuid
       description: A UUID (Universally Unique Identifier) is a 128-bit number used to identify information in computer systems.
    product:
      type: object
      properties:
        name:
            type: string
            description: product name
        image: 
            type: string
            description: product image
        type:
            type: string
            description: type of product
        price:
            type: integer
            description: product type
        description:
            type: string
            description: about the product

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


