asyncapi: '2.6.0'
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user service
servers: 
  development:
    url: http://localhost:15672
    protocol: amqp
    description: This our development broker.
defaultContentType: application/json
channels:
  signup:
    subscribe:
      message:
        $ref: '#/components/messages/UserSignUp'
  login:
    subscribe:
      message:
        $ref: '#/components/messages/UserLogIn'
  user:
    publish:
      message: 
        $ref: '#/components/messages/User'
components:
  messages:
    User:
      payload:
        type: object
        properties:
          id:
            type: string
            format: string
            description: User unique identifier
    UserSignUp:
      payload:
        type: object
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user
          password: 
            type: string
            format: string
            description: Password of the user
    UserLogIn:
      payload:
        type: object
        properties:
          email:
            type: string
            format: email
            description: Email of the user
          password: 
            type: string
            format: string
            description: Password of the user